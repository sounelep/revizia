<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Réviz'IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }

        @media print {
            @page {
                size: A4 portrait;
                margin: 1cm;
            }

            body {
                background: white !important;
                color: #1e293b !important;
                font-size: 10pt !important;
            }

            #root>div>header,
            #root>div>nav,
            .no-print,
            button,
            .absolute,
            input {
                display: none !important;
            }

            #root>div>main {
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                max-width: none !important;
            }

            /* LAYOUT PRINCIPAL */
            .print-container {
                display: flex;
                flex-direction: column;
                gap: 25px;
                width: 100% !important;
            }

            /* 1. L'ESSENTIEL (RÉSUMÉ) */
            .print-section-summary {
                border-left: 10px solid #f59e0b !important;
                background-color: #fef3c7 !important;
                border-top: 1px solid #fde68a !important;
                border-right: 1px solid #fde68a !important;
                border-bottom: 1px solid #fde68a !important;
                padding: 15px !important;
                width: 100% !important;
                display: block !important;
                -webkit-print-color-adjust: exact;
            }

            .print-section-summary h3 {
                color: #d97706 !important;
                font-weight: 900 !important;
                text-transform: uppercase !important;
                font-size: 14pt !important;
                margin-bottom: 8px !important;
                border: none !important;
                background: none !important;
            }

            /* GRILLE CENTRALE 3 COLONNES */
            .print-grid {
                display: grid !important;
                grid-template-columns: 1fr 180px 1fr !important;
                gap: 20px !important;
                align-items: center !important;
                width: 100% !important;
            }

            /* 2. VOCABULAIRE (COLONNE 1) */
            .print-section-vocabulary {
                grid-column: 1 !important;
                background-color: #eff6ff !important;
                border: 1px solid #bfdbfe !important;
                padding: 0 !important;
                display: flex !important;
                flex-direction: column !important;
                -webkit-print-color-adjust: exact;
            }

            .print-section-vocabulary h3 {
                background-color: #3b82f6 !important;
                color: white !important;
                padding: 8px !important;
                font-weight: 900 !important;
                text-transform: uppercase !important;
                font-size: 10pt !important;
                margin: 0 !important;
                text-align: center !important;
            }

            .print-section-vocabulary>div {
                padding: 12px !important;
                display: block !important;
            }

            /* 3. TITRE STARBURST (COLONNE 2 - MILIEU) */
            .print-title-box {
                grid-column: 2 !important;
                display: flex !important;
                justify-content: center !important;
                align-items: center !important;
            }

            .print-star {
                background-color: #4f46e5 !important;
                color: white !important;
                width: 160px !important;
                height: 160px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                text-align: center !important;
                font-weight: 900 !important;
                font-size: 12pt !important;
                padding: 20px !important;
                border-radius: 50% !important;
                -webkit-print-color-adjust: exact;
                box-shadow: none !important;
            }

            /* 4. À RETENIR (COLONNE 3) */
            .print-col-right {
                grid-column: 3 !important;
                display: flex !important;
                flex-direction: column !important;
                gap: 15px !important;
            }

            .print-section-formulas {
                background-color: #fdf2f8 !important;
                border: 1px solid #fbcfe8 !important;
                padding: 0 !important;
                -webkit-print-color-adjust: exact;
            }

            .print-section-formulas h3 {
                background-color: #ec4899 !important;
                color: white !important;
                padding: 8px !important;
                font-weight: 900 !important;
                text-transform: uppercase !important;
                font-size: 10pt !important;
                margin: 0 !important;
                text-align: center !important;
            }

            .print-section-formulas>div {
                padding: 12px !important;
            }

            .print-section-mindmap {
                background-color: #f5f3ff !important;
                border: 1px solid #ddd6fe !important;
                padding: 10px !important;
                text-align: center !important;
                font-style: italic !important;
                font-size: 8pt !important;
                color: #6d28d9 !important;
                -webkit-print-color-adjust: exact;
            }

            .print-section-mindmap h3,
            .print-section-mindmap>div {
                display: none !important;
            }

            .print-section-mindmap::after {
                content: "(Voir la carte mentale interactive sur l'application)" !important;
            }

            /* 6. POINTS CLÉS (BAS) */
            .print-section-keypoints {
                border-left: 10px solid #10b981 !important;
                background-color: #dcfce7 !important;
                border-top: 1px solid #bbf7d0 !important;
                border-right: 1px solid #bbf7d0 !important;
                border-bottom: 1px solid #bbf7d0 !important;
                padding: 15px !important;
                width: 100% !important;
                display: block !important;
                -webkit-print-color-adjust: exact;
            }

            .print-section-keypoints h3 {
                color: #059669 !important;
                font-weight: 900 !important;
                text-transform: uppercase !important;
                font-size: 14pt !important;
                margin-bottom: 8px !important;
                border: none !important;
                background: none !important;
            }

            .print-section-keypoints ul {
                margin: 0 !important;
                padding-left: 20px !important;
            }

            .print-section-keypoints li {
                margin-bottom: 5px !important;
            }

            /* TEXTE */
            .text-indigo-300 {
                color: #1e40af !important;
                font-weight: 800 !important;
            }

            .text-slate-300,
            .text-slate-200 {
                color: #334155 !important;
            }

            .bg-slate-900,
            .bg-slate-950,
            .bg-slate-800,
            .bg-slate-800\/50,
            .bg-slate-950\/50 {
                background: none !important;
            }

            .border-slate-800 {
                border-color: #e2e8f0 !important;
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>

</head>

<body class="bg-slate-950 text-slate-100 overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
